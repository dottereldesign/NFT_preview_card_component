<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="card">
    <picture>
      <img src="images/image-equilibrium.jpg" alt="NFT of Equilibrium crystal cube.">
    </picture>
    <h2 class="card_header">Equilibrium #3429</h2>
    <p class="card_body">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card_info-container">
      <a href="#">0.041 ETH</a>
      <a href="#">3 days left</a>
    </div>


    <footer class="card_footer">
      <img src="images/image-avatar.png" alt="Display picture of Jules Wyvern.">
      Creation of <a href="#">Jules Wyvern</a>
    </footer>

  </article>
</body>

</html>
