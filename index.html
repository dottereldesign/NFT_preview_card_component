<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="card">
    <picture>
      <a href="#"><img src="images/image-equilibrium.jpg" alt="NFT of Equilibrium crystal cube."></a>
    </picture>
    <div class="card_image-hover">
      <img src="images/icon-view.svg" alt="Hover view icon.">
    </div>

    <h2 class="card_header">Equilibrium #3429</h2>

    <p class="card_body">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card_info-container">
      <div class="card_info-wrapper">
        <a href="#"><img class="card_info-img-1" src="images/icon-ethereum.svg" alt="ETH icon."></a>
        <a class href="#">0.041 ETH</a>
      </div>
      <div class="card_info-wrapper">
        <a href="#"><img class="card_info-img-2" src="images/icon-clock.svg" alt="Clock icon."></a>
        <a href="#">3 days left</a>
      </div>
    </div>

    <div class="card_seperator">
    </div>

    <footer class="card_footer">
      <a href="#"><img src="images/image-avatar.png" alt="Display picture of Jules Wyvern."></a>
      <p>Creation of <a class="card_footer-name" href="#">Jules Wyvern</a></p>
    </footer>

  </article>
</body>

</html>
